<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Job Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #003366 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .login-card {
            background: #fff;
            padding: 40px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .brand-title {
            text-align: center;
            color: #0d6efd;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .login-card h3 {
            color: #003366;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 6px;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0047b3;
        }
        
        .alert {
            border-radius: 6px;
        }
        
        .footer-text {
            text-align: center;
            font-size: 0.9rem;
            color: #bbb;
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-card">

            <div class="brand-title">Job Trackıng</div>

            <h3 class="text-center mb-4">Giriş Yap</h3>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi girin" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Giriş Yap</button>
            </form>

            <div class="footer-text">© 2025 Job Tracking - Tüm hakları saklıdır.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
