{% extends 'base.html' %} {% block title %}İçe Aktar / Dışa Aktar{% endblock %} {% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h3 class="mb-3">
                <i class="bi bi-file-earmark-arrow-up text-primary"></i> İçe Aktar / Dışa Aktar
            </h3>
            <p>Buradan müşteri verilerini Excel/CSV formatında içe aktarabilir veya mevcut verileri dışa aktarabilirsiniz.
            </p>
        </div>
    </div>

    <div class="row justify-content-center g-4">
        <!-- İçe Aktar -->
        <div class="col-12 col-md-4">
            <div class="card shadow-sm h-100 text-center p-4">
                <i class="bi bi-file-earmark-arrow-up fs-1 text-primary mb-3"></i>
                <h5 class="card-title mb-3">İçe Aktar</h5>
                <form action="/import-customers" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control mb-3" accept=".xlsx,.csv" required>
                    <button type="submit" class="btn btn-primary w-100">Yükle ve İçe Aktar</button>
                </form>
            </div>
        </div>

        <!-- Dışa Aktar -->
        <div class="col-12 col-md-4">
            <div class="card shadow-sm h-100 text-center p-4">
                <i class="bi bi-file-earmark-arrow-down fs-1 text-success mb-3"></i>
                <h5 class="card-title mb-3">Dışa Aktar</h5>
                <a href="/export-customers" class="btn btn-success w-100">Excel/CSV İndir</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
